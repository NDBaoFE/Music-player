        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- header -->
                <header>
                    <h4>Currently Playing</h4>
                    <h2> Chìm Sâu</h2>
                </header>




                <!-- CD of the song  -->
                <div class="cd">
                    <div class="cd-thumb" style=" background-image: url(https://o.vdoc.vn/data/image/2022/02/28/loi-bai-hat-chim-sau-rpt-mck-700.jpg);"></div>
                </div>


                <!-- control of the music -->
                <div class="control-container">
                    <div class="btn repeat-btn">
                        <i class="fas fa-redo"></i> 
                    </div>
                    <div class="btn prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn toogle-play-btn">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn next-btn">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn random-btn">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
